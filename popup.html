<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="main">
    <div class="row">
        <input type="text" class="data-input url-site" placeholder="Watch site url" />
    </div>
    <div class="row">
        <span>Select Type:</span>
        <select class="type-select">
            <option value="css">CSS</option>
        </select>
    </div>
    <div class="row">
        <input type="text" class="data-input url-source" placeholder="Source url" />
    </div>
    <div class="row">
        <input type="text" class="data-input url-replace" placeholder="Replace with" />
    </div>
    <div class="row">
        <div class="btn-area">
            <button class="btn-clean">Clean</button>
        </div>
    </div>
</div>
</body>
</html>
